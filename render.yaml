services:
  - type: web
    name: gene-classifier
    env: python
    pythonVersion: "3.11"
    buildCommand: python -m pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: uvicorn gene_pipeline.api:app --host 0.0.0.0 --port $PORT
    # If your FastAPI app lives at repo root (api.py), use:
    # startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT --reload
